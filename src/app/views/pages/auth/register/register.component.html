<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100 mx-0 pagina-auth">
    <div class="col-md-10 col-lg-8 mx-auto">
      <div class="card overflow-hidden shadow">
        <div class="row g-0">
          <!-- Lado izquierdo con imagen -->
          <div class="col-md-5 d-none d-md-block">
            <div class="wrapper-auth-lateral w-100 h-100" 
                 [ngStyle]="{ 'background-image': 'url(/assets/images/combi.png)', 
                              'background-size': 'cover', 
                              'background-position': 'center' }">
            </div>
          </div>
          <!-- Lado derecho con formulario -->
          <div class="col-md-7">
            <div class="wrapper-formulario-auth px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Rutas<span>UP</span></a>
              <h5 class="text-secondary fw-normal mb-4">Crea una cuenta gratuita.</h5>
              <form class="formulario-ejemplo" (ngSubmit)="onRegister($event)">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="ap_paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="ap_paterno" [(ngModel)]="user.ap_paterno" name="ap_paterno" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="ap_materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="ap_materno" [(ngModel)]="user.ap_materno" name="ap_materno">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" [(ngModel)]="user.contrasena" name="contrasena" required>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="authCheck">
                  <label class="form-check-label" for="authCheck">
                    Recuérdame
                  </label>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Registrarse</button>

                </div>
                <a routerLink="/auth/login" class="d-block mt-3 text-secondary">¿Ya tienes cuenta? Inicia sesión</a>
              </form>
            </div>
          </div>
        </div> <!-- Fin row g-0 -->
      </div> <!-- Fin card -->
    </div>
  </div>
</div>
