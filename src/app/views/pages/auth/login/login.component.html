<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper position-relative">
              <!-- Circular logo overlay on the background image -->
              <div class="position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 3px solid white;">
                  <img src="images/assets/combi.png" alt="Logo" class="w-100 h-100 object-fit-cover">
                </div>
              </div>
              <!-- Keep the background image -->
              <div class="h-100 w-100" [ngStyle]="{ 'background-image': 'url(assets/images/combi.png)', 'background-size': 'cover', 'background-position': 'center' }"></div>
            </div>
            
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Rutas<span>Up</span></a>
              <h5 class="text-secondary fw-normal mb-4">¡Bienvenido de vuelta!</h5>
              <form class="forms-sample" (ngSubmit)="onLoggedin($event)">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="credentials.contrasena" name="contrasena" autocomplete="current-password" placeholder="Password" required>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="authCheck">
                  <label class="form-check-label" for="authCheck">
                    Recuerdame
                  </label>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Ingresa</button>
                </div>
                <a routerLink="/auth/register" class="d-block mt-3 text-secondary">¿No tienes cuenta? Registrate aquí</a>
<a href="#" (click)="abrirModalRecuperar(); $event.preventDefault()" class="d-block mt-3 text-primary">
  Si olvidaste tu contraseña, haz click aquí
</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Modales -->
  <section class="modals">
    <!-- Modal para crear nuevo vehículo -->
<div class="modal fade" id="recuperar" tabindex="-1" aria-labelledby="modalRecuperarLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content border-0 shadow">
      
      <!-- Encabezado -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalRecuperarLabel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" aria-hidden="true">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
            <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Recuperar acceso
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Cuerpo -->
      <div class="modal-body p-4">
        <form (ngSubmit)="enviarRecuperacion()">
          <p class="mb-3 fs-5 text-center">Seleccione el medio para recuperar su cuenta:</p>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="medioRecuperacion" id="recuperarEmail" [(ngModel)]="recuperacion.canal" value="email" required>
            <label class="form-check-label" for="recuperarEmail">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" aria-hidden="true">
                <path d="m4 4 16 0c1.1 0 2 .9 2 2l0 12c0 1.1-.9 2-2 2l-16 0c-1.1 0-2-.9-2-2l0-12c0-1.1.9-2 2-2z"/>
                <path d="m22 6-10 7L2 6"/>
              </svg>
              Email
            </label>
          </div>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="medioRecuperacion" id="recuperarWhatsapp" [(ngModel)]="recuperacion.canal" value="whatsapp">
            <label class="form-check-label" for="recuperarWhatsapp">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="me-2" aria-hidden="true">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.488"/>
              </svg>
              WhatsApp
            </label>
          </div>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="medioRecuperacion" id="recuperarSMS" [(ngModel)]="recuperacion.canal" value="sms">
            <label class="form-check-label" for="recuperarSMS">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" aria-hidden="true">
                <path d="M14 9a2 2 0 0 1-2 2H6l-4 4V4c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v5Z"/>
                <path d="M18 9h2a2 2 0 0 1 2 2v11l-4-4h-6a2 2 0 0 1-2-2v-1"/>
              </svg>
              SMS
            </label>
          </div>

          <!-- Campo de entrada -->
<!-- Campo de entrada SIEMPRE visible -->
<div class="mb-3">
  <input 
    [type]="medioSeleccionado === 'email' ? 'email' : 'tel'"
    class="form-control" 
    [placeholder]="medioSeleccionado === 'email' ? 'Ingrese su correo electrónico o número de celular' : 'Ingrese su número de teléfono o correo electrónico'"
    [(ngModel)]="recuperacion.dato"
    name="contactoRecuperacion"
    required
  >
</div>

          <!-- Botón -->
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" aria-hidden="true">
                <circle cx="12" cy="12" r="10"/>
                <path d="m12 16 4-4-4-4"/>
                <path d="M8 12h8"/>
              </svg>
              Continuar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


  </section>
